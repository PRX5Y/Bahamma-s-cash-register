<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta name="keywords" content="Cash Register, Bahama Mamas, Order Management, Discount Application">

  <meta property="og:description" content="Manage orders and apply discounts easily with Lucy's Cash Register.">
  <meta property="og:image" content="https://femboy.beauty/d86kB.jpg">
  <meta property="og:url" content="https://cash-register.pryzum.net">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Lucy's Cash Register for Bahama Mamas">
  <meta name="twitter:description" content="Manage orders and apply discounts easily with Lucy's Cash Register.">

  <style>
    body {
      font-family: 'Overpass', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      margin: 0;
      position: relative;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      overflow-y: hidden; /* Prevent vertical scrolling */
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
      z-index: -1;
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 85%;
      text-align: center;
      z-index: 1;
      backdrop-filter: blur(5px);
      overflow-y: auto;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      max-height: 100vh;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* Internet Explorer 10+ */
    }

    .container::-webkit-scrollbar { 
      display: none;  /* Safari and Chrome */
    }

    .register {
      background-color: #1e1e1e42;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .display-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      width: 100%;
    }

    .display {
      width: 200px;
      margin-right: 10px;
    }

    #display {
      width: 100%;
      padding: 10px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #ffffff;
    }

    .history {
      width: 100%;
      margin-bottom: 20px;
      text-align: left;
    }

    #historyList {
      list-style-type: none;
      padding: 0;
    }

    .categories {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      width: 100%;
    }

    .category {
      background-color: #2a2a2a3b;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      margin: 10px;
      flex: 1;
      min-width: 200px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      font-family: 'Overpass', sans-serif;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #7700ff;
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3f0086;
    }

    .discount-buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-bottom: 20px;
    }

    .discount-message {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ff0000;
    }

    h2 {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-y: auto;
      }

      .register {
        width: 100%;
        height: 100%;
        padding: 10px;
        box-shadow: none;
      }

      .display-container {
        flex-direction: column;
        order: 2;
      }

      .display {
        margin-bottom: 10px;
      }

      .btn {
        padding: 10px;
        font-size: 14px;
      }

      .discount-buttons {
        flex-direction: row;
        justify-content: center;
        order: 1;
      }

      .discount-message {
        top: auto;
        bottom: 10px;
        left: 10px;
      }

      .category {
        margin: 5px 0;
      }

      .buttons {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item span {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Lucys Cash Register For Bahama mamas</h1>
    Only click the discount buttons at the end of the order, just to make sure the discount is applied correctly.
    <div class="register">
      <div class="display-container">
        <button class="btn" onclick="openCalculator()">Food Calculator</button>
        <div class="display">
          <input type="text" id="display" value="$0" readonly>
        </div>
        <button class="btn" onclick="clearDisplay()">Clear</button>
      </div>
      <div class="discount-buttons">
        <button class="btn" onclick="applyDiscount('DOC')">DOC‚õìÔ∏è<br>(0%)</button>
        <button class="btn" onclick="applyDiscount('SAMS')">SAMSüöë<br>(0%)</button>
        <button class="btn" onclick="applyDiscount('SASP')">SASPüöì<br>(0%)</button>
        <button class="btn" onclick="applyDiscount('BCSO')">BCSOü§†<br>(0%)</button>
        <button class="btn" onclick="applyDiscount('SAPR')">SAPRü¶å<br>(0%)</button>
      </div>
      <div class="discount-message" id="discountMessage"></div>
      <div class="categories">
        <div class="category">
          <div class="history">
            <h2>Order History</h2>
            <ul id="historyList"></ul>
          </div>
        </div>
        <div class="category">
          <h2>Food Items</h2>
          <div class="buttons">
            <button class="btn" onclick="addItem('taco')">üåÆ Taco<br>(Singular)</button>
            <button class="btn" onclick="addItem('Peperoni Pizza Slice')">üçï Peperoni Pizza Slice</button>
            <button class="btn" onclick="addItem('Thicc PB&J')">ü•™ Thicc PB&J</button>
            <button class="btn" onclick="addItem('Spicy Nachos')">üå∂Ô∏è Spicy Nachos</button>
            <button class="btn" onclick="addItem('Steak and potatoes')">ü•© Steak and potatoes</button>
            <button class="btn" onclick="addItem('V-day Cupcakes')">üßÅ V-day Cupcakes</button>
          </div>
        </div>
        <div class="category">
          <h2>Non-Alcoholic</h2>
          <div class="buttons">
            <button class="btn" onclick="addItem('Lemon Tea')">üçã Lemon Tea</button>
            <button class="btn" onclick="addItem('Coffee')">‚òï Coffee</button>
            <button class="btn" onclick="addItem('Rainbow Slushie')">üçß Rainbow Slushie</button>
            <button class="btn" onclick="addItem('Titty Milk')">ü•õ Titty Milk (Vegan)</button>
          </div>
        </div>
        <div class="category">
          <h2>Alcohol</h2>
          <div class="buttons">
            <button class="btn" onclick="addItem('Whisky')">ü•É Whisky</button>
            <button class="btn" onclick="addItem('Rainbow Cocktail')">üçπ Gay Panic</button>
            <button class="btn" onclick="addItem('Mezcal')">üç∏ Mezcal</button>
            <button class="btn" onclick="addItem('Vodka')">üç∏ Vodka</button>
            <button class="btn" onclick="addItem('Absinthe')">üç∏ Absinthe</button>
            <button class="btn" onclick="addItem('Tequila')">üç∏ Tequila</button>
            <button class="btn" onclick="addItem('Dark Rum')">üç∏ Dark Rum</button>
          </div>
        </div>
        <div class="category">
          <h2>Specials</h2>
          <div class="buttons">
            <button class="btn" onclick="addItem('Throcks Mayo Round')">üçπ Throcks Mayo Round</button>
            <button class="btn" onclick="addItem('Slice of Santana')">üçï Slice of Santana</button>
            <button class="btn" onclick="addItem('Sex on the Erik')">üçπ Sex on the Erik</button>
            <button class="btn" onclick="addItem('Essence of Sammy')">üçπ Essence of Sammy</button>
            <button class="btn" onclick="addItem('Kiss of an Angel')">üçπ Kiss of an Angel</button>
            <button class="btn" onclick="addItem('Knight Life')">üåÉ Knight Life</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const prices = {
      'Peperoni Pizza Slice': 30,
      'Thicc PB&J': 40,
      'Spicy Nachos': 35,
      'Steak and potatoes': 50,
      'Rainbow Cocktail': 60,
      'Lemon Tea': 30,
      'Coffee': 30,
      'Rainbow Slushie': 40,
      'Whisky': 30,
      'Mezcal': 30,
      'Vodka': 30,
      'Absinthe': 30,
      'Tequila': 30,
      'Dark Rum': 30,
      'Throcks Mayo Round': 100,
      'Slice of Santana': 55,
      'Sex on the Erik': 105,
      'Essence of Sammy': 75,
      'Choco strawberries': 30,
      'V-day Cupcakes': 30,
      'Titty Milk': 30,
      'Knight Life': 70,
      'taco': 15,
      'Kiss of an Angel': 55,
      'taco': 15
    };

    const discounts = {
      'DOC': 0,
      'SAMS': 0,
      'SASP': 0,
      'BCSO': 0,
      'SAPR': 0
    };

    let currentDiscountType = null;

    const backgroundImages = [
      'url("https://femboy.beauty/d86kB.jpg")',
      'url("https://femboy.beauty/HrCrn.jpg")',
      'url("https://femboy.beauty/PZRJ3.jpg")'
    ];

    function setRandomBackground() {
      const background = document.querySelector('.background');
      const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
      background.style.backgroundImage = randomImage;
    }

    function addItem(item) {
    const display = document.getElementById('display');
    const currentTotal = parseFloat(display.value.replace('$', '')) || 0;
    const itemPrice = prices[item];
    display.value = `$${roundUp(currentTotal + itemPrice)}`;

    // Add item to history
    const historyList = document.getElementById('historyList');
    const existingItem = document.querySelector(`#historyList li[data-item="${item}"]`);

    if (existingItem) {
      const quantity = parseInt(existingItem.getAttribute('data-quantity')) + 1;
      existingItem.setAttribute('data-quantity', quantity);
      existingItem.querySelector('span').textContent = `${quantity}x ${item}`;
    } else {
      const listItem = document.createElement('li');
      listItem.setAttribute('data-item', item);
      listItem.setAttribute('data-quantity', 1);
      listItem.classList.add('history-item');

      const itemText = document.createElement('span');
      itemText.textContent = `1x ${item}`;
      listItem.appendChild(itemText);

      listItem.appendChild(createRemoveButton(item));
      historyList.appendChild(listItem);
    }

    // Reapply discount if any
    if (currentDiscountType) {
      reapplyDiscount();
    }
  }

    function createRemoveButton(item) {
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.style.marginLeft = '10px';
      removeButton.style.backgroundColor = '#ff0000';
      removeButton.style.color = '#ffffff';
      removeButton.style.border = 'none';
      removeButton.style.borderRadius = '5px';
      removeButton.style.cursor = 'pointer';
      removeButton.onclick = () => removeItem(item);
      return removeButton;
    }

    function removeItem(item) {
      const display = document.getElementById('display');
      const currentTotal = parseFloat(display.value.replace('$', '')) || 0;
      const itemPrice = prices[item];
      const newTotal = currentTotal - itemPrice;
      display.value = `$${roundUp(newTotal)}`;

      // Remove item from history
      const historyList = document.getElementById('historyList');
      const existingItem = document.querySelector(`#historyList li[data-item="${item}"]`);

      if (existingItem) {
        const quantity = parseInt(existingItem.getAttribute('data-quantity')) - 1;
        if (quantity > 0) {
          existingItem.setAttribute('data-quantity', quantity);
          existingItem.querySelector('span').textContent = `${quantity}x ${item}`;
        } else {
          historyList.removeChild(existingItem);
        }
      }

      // Reapply discount if any
      if (currentDiscountType) {
        reapplyDiscount();
      }
    }

    function applyDiscount(type) {
      if (currentDiscountType) {
        alert('Only one discount can be applied per order.');
        return;
      }

      currentDiscountType = type;
      reapplyDiscount();
    }

    function reapplyDiscount() {
      const display = document.getElementById('display');
      const currentTotal = parseFloat(display.value.replace('$', '')) || 0;
      const discountPercentage = discounts[currentDiscountType];
      const discountAmount = (currentTotal * (discountPercentage / 100)).toFixed(2);
      const newTotal = currentTotal - discountAmount;
      display.value = `$${roundUp(newTotal)}`;

      // Display discount message
      const discountMessage = document.getElementById('discountMessage');
      discountMessage.textContent = `A ${currentDiscountType} discount of ${discountPercentage}% ($${discountAmount}) has been applied.`;
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '$0';

      // Clear history
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';

      // Clear discount message
      const discountMessage = document.getElementById('discountMessage');
      discountMessage.textContent = '';

      // Clear current discount type
      currentDiscountType = null;
    }

    function roundUp(value) {
      return Math.ceil(value);
    }

    function openCalculator() {
      window.location.href = 'https://cash-register.pryzum.net/food-calc';
    }

    // Set a random background image on page load
    window.onload = () => {
      setRandomBackground();
      clearDisplay(); // Reset the display to $0 on page load
    };
  </script>
</body>
</html>
